<!DOCTYPE html>
<html>
  <style>
    input{
      width: 100%;
      padding: 5px 5px;
      margin: 8px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      box-sizing: border-box;
      outline: none;
      font-size: 120%;
      transition-duration: 0.3s;
    }
    input:focus{
      border-bottom: 2px solid #000;
    }
    input::placeholder{
      color: #aaa;  
    }
    input[type="date"]::before{
      content: attr(placeholder)" : ";
      font-size: 120%;
      color: #aaa;
      white-space: pre;
    }

    /* The container */
    .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      user-select: none;
    }

    /* Hide the browser's default checkbox */
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    /* Create a custom checkbox */
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
    }

    /* On mouse-over, add a grey background color */
    .container:hover input ~ .checkmark {
      background-color: #ccc;
    }

    /* When the checkbox is checked, add a orange background */
    .container input:checked ~ .checkmark {
      background-color: #F17F06;
      transition-duration: 0.3s;
    }

    /* Create the checkmark/indicator (hidden when not checked) */
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the checkmark when checked */
    .container input:checked ~ .checkmark:after {
      display: block;
    }

    /* Style the checkmark/indicator */
    .container .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }

    * {
      box-sizing: border-box;
    }
    .column{
      float: left;
      width: 50%;
      padding: 10px;
    }
    .row::after{
      content: "";
      display: table;
      clear: both;
    }
    .columnLeft{

    }
    .columnRight{

    }
    button{
      background: #1F8BBF;
      border: none;
      color: white;
      border: 2px solid #1F8BBF;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin-left: 10px;
      transition-duration: 0.5s;
    }
    button:hover{
      background: white;
      color: #1F8BBF;
      border: 2px solid #1F8BBF;
    }
    span{
      font-size: 120%;
    }
    span.euro:after{
      content: 'â‚¬';
    }
    div.act{
       margin-top: 30px;
       margin-left: 10px;
    }

  </style>
